<html>

<head>
    <title>Brandbergen Weather and Traffic info</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet">
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css" />

</head>

<body>
    <section>
        <div class="main-container">
            <div class="weather-data-container">
                <div class="row">
                    <div class="column">
                        <div class="row">
                            <div class="column2">
                                <div class="temperature-status-container">
                                    <h1 class="temperature-header" id="temperature-status"></h1>
                                    <!-- <h1 class="temperature-header" id="temperature-Fahr"></h1> -->
                                </div>
                            </div>
                            <div class="column2">
                                <div class="temperature-Celsius">
                                    <!-- <h2 id='celsiusTemp' class='button'>℃</h2>
                                    <h2 id='FahrTemp' class='button'>F</h2> -->
                                    <a id='celsiusTemp' class='button'>&#8451;</a>
                                    <a id='FahrTemp' class='button' disabled="true">&#8457;</a>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="weather-image">
                            <img src="img/evening/Rain.png" alt="Italian Trulli">
                        </div>
                    </div>
                    <div class="column">
                        <div class="weather-location-date">
                            <div class="weather-location">
                                <p>Brandbergen, Sweden</p>
                            </div>
                            <div class="weather-date">
                                <p id='weather-date'></p>
                            </div>
                        </div>
                        <div class="weather-status-container">
                            <!-- <p class="weather-status-description"></p> -->
                            <!-- <img class="" id="weather-status" src="" /> -->
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="weather-forecast-container">
                        <div class='column'>
                            <div class='day1-forecast'>
                                <p id='day1-forecast'></p>
                                <div class='icon-forecast'>
                                    <ion-icon name="sunny-outline"></ion-icon>
                                </div>
                                <div id="tempDay1" class='temperature-forecast'>
                                    <!-- <p>3℃</p> -->
                                </div>
                            </div>
                        </div>
                        <div class='column'>
                            <div class='day2-forecast'>
                                <p id='day2-forecast'></p>
                                <div class='icon-forecast'>
                                    <ion-icon name="cloudy-outline"></ion-icon>
                                </div>
                                <div class='temperature-forecast' id="tempDay2">
                                    <p>3℃</p>
                                </div>

                            </div>
                        </div>
                        <div class='column'>
                            <div class='day3-forecast'>
                                <p id='day3-forecast'></p>
                                <div class='icon-forecast'>
                                    <ion-icon name="rainy-outline"></ion-icon>
                                </div>
                                <div class='temperature-forecast' id="tempDay3">
                                    <p>3℃</p>
                                </div>

                            </div>
                        </div>
                        <div class='column'>
                            <div class='day4-forecast'>
                                <p id='day4-forecast'></p>
                                <div class='icon-forecast'>
                                    <ion-icon name="snow-outline"></ion-icon>
                                </div>
                                <div class='temperature-forecast' id="tempDay4">
                                    <p>3℃</p>
                                </div>

                            </div>
                        </div>
                        <div class='column'>
                            <div class='day5-forecast'>
                                <p id='day5-forecast'></p>
                                <div class='icon-forecast'>
                                    <ion-icon name="cloudy-outline"></ion-icon>
                                </div>
                                <div class='temperature-forecast' id="tempDay5">
                                    <p>3℃</p>
                                </div>

                            </div>
                        </div>
                        <div class='column'>
                            <div class='day6-forecast'>
                                <p id='day6-forecast'></p>
                                <div class='icon-forecast'>
                                    <ion-icon name="cloudy-outline"></ion-icon>
                                </div>
                                <div class='temperature-forecast' id="tempDay6">
                                    <p>3℃</p>
                                </div>

                            </div>
                        </div>
                        <div class='column'>
                            <div class='day7-forecast'>
                                <p id='day7-forecast'></p>
                                <div class='icon-forecast'>
                                    <ion-icon name="cloudy-outline"></ion-icon>
                                </div>
                                <div class='temperature-forecast' id="tempDay7">
                                    <p>3℃</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
    </section>
    <section>
        <div class="bus-time-headline">
            <h1>Bus departure times</h1>
        </div>
        <div class="bus-data-container">
            <div class="bus-line-container">
                <div class="bus-line-wrapper">
                    <h2>Skyttens Gata</h2>
                    <ul id="SkyttensGata-list">
                        <!--   ------------  the bus lines and time will appear here  ------------   -->
                    </ul>
                </div>
            </div>
            <div class="bus-line-container">
                <div class="bus-line-wrapper">
                    <h2>Brandbergen Centrum</h2>
                    <ul id="BrandbergenCentrum-list">
                        <!--   ------------  the bus lines and time will appear here  ------------   -->
                    </ul>
                </div>
            </div>
        </div>

        </div>
        <!-- ion-icons script -->
        <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
</body>

</html>
